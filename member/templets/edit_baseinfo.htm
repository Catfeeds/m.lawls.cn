	<script type="text/javascript">
		$(function() {
			$("#btn-sms").click(function() {

				if (!check_mobile())

				{

					return false;

				}

				$('#btn-sms').addClass('disable');

				$('#btn-sms').attr('disabled', true);

				sendSMS();

			});

		});

		function confirm() {

			smsCode = $.trim($('#sms_code').val());

			if (smsCode == '') {

				alert("请生成验证码！");

				return false;

			}

		}

		function sendSMS()

		{

			if (check_mobile())

			{

				mobile = $.trim($('#txtPhone').val());

				smsCode = $.trim($('#sms_code').val());

				userName = $.trim($('#txtUsername').val());

				$.post("/plus/sendSMS/getSMS.php", {
					"phone": mobile,
					"sms_code": smsCode,
					"username": userName
				}, function(data) {

					if (data == 'success')

					{

						$("input[type='submit']").attr('disabled', false);

						lSeconds = 60;

						$("#btn-sms").attr('value', '已成功发送');

						displayInterval();



					} else

					{

						alert(data);

						$("input[type='submit']").attr('disabled', true);

						//alert('获取短信出错，请重试或联系管理员1！');

						$('#btn-sms').removeClass('disable');

						$('#btn-sms').attr('disabled', false);

					}

				})

			}

		}

		//手机验证

		function check_mobile()

		{

			var m = $.trim($('#txtPhone').val());

			if (m != '')

			{

				var reg = /^1[345789]\d{9}$/;

				var result = false;

				if (reg.test(m))

					result = true;

				if (result)

				{

					return true;

				} else {

					alert("请输入正确的手机号");

					return false;

				}

			} else {

				alert("请输入手机号");

				return false;

			}

		}

		function popPolicy()

		{

			$("#policy-dialog").show();

			/*$.fancybox.open({
		
					'type' : 'inline',
		
					'href': '#policy-dialog'
		
				});*/

		}

		function hasRead()

		{

			if ($('#cbkRead').is(":checked"))

			{

				$("input[type='submit']").attr('disabled', false);

			} else

			{

				$("input[type='submit']").attr('disabled', true);

			}

		}

		var lSeconds = 60;

		function displayInterval() {

			$("#btn-sms").unbind('click');

			timeIntervalSMS = setInterval(function() {

				if (lSeconds <= 1) {

					$('#btn-sms').removeClass('disable');

					$('#btn-sms').attr('disabled', false);

					$("#btn-sms").attr('value', '重新发送');

					clearInterval(timeIntervalSMS);

					$("#btn-sms").click(function() {

						$('#btn-sms').addClass('disable');

						$('#btn-sms').attr('disabled', true);

						sendSMS();

					});

					return;

				}

				lSeconds--;

				$('#btn-sms').addClass('disable');

				$("#btn-sms").attr('value', lSeconds + "秒后重发");

			}, 1000);

		}
	</script>
