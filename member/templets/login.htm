				<script type="text/javascript">
					// 百度地图API功能
					var map = new BMap.Map("allmap");
					var point = new BMap.Point(116.331398, 39.897445);
					map.centerAndZoom(point, 12);

					function myFun(result) {
						var cityName = result.name;
						map.setCenter(cityName);
						$("#spCurrentCity").html(cityName);
					}
					var myCity = new BMap.LocalCity();
					myCity.get(myFun);
				</script>

	<script type="text/javascript">
		//半小时咨询
		$("#onetime").click(function(event) {
			var price1 = "{dede:field.onetime/}";
			$("#spProductPrice").html(price1);
			$(".choose").attr("value", 0);
		});
		//48小时咨询
		$("#oneday").click(function(event) {
			var price1 = "{dede:field.oneday/}";

		//一个月咨询

			$(".choose").attr("value", 2);

		//一个月加文书咨询

			var price1 = "{dede:field.monthbook/}";

		});

		function goto1() {

		}

		}
