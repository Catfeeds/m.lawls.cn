	function sendSMS()

	{

		if(check_mobile())

		{

			$("#btn-sms").attr('value','发送中...');

		$.ajax({

			type: "GET",

			url: 'Customers/getsms?rnd='+new Date().getTime()/1000,

			data:'mobile='+$.trim($('#QnaMobile').val()),

			dataType: 'html',

			success: function(data)

			{

				if(data=='success')

				{

					lSeconds=60;

					$("#btn-sms").attr('value','已成功发送');

					

					displayInterval();				

				}

				else if(data=='error')

				{

					alert('该用户不存！');

					$('#btn-sms').removeClass('disable');

					$('#btn-sms').attr('disabled',false);

				}

				else

				{

					alert('获取短信出错，请重试或联系管理员！');

					$('#btn-sms').removeClass('disable');

					$('#btn-sms').attr('disabled',false);

				}

			},

			'error':function(){

				alert('获取短信出错，请重试或联系管理员！');

				$('#btn-sms').removeClass('disable');

				$('#btn-sms').attr('disabled',false);

			}

		});	

		}	

	}



	var lSeconds = 60;

	function displayInterval(){		

		$("#btn-sms").unbind('click');

		timeIntervalSMS=setInterval(function(){

			if(lSeconds<=1){

			    $('#btn-sms').removeClass('disable');

			    $('#btn-sms').attr('disabled',false);

				$("#btn-sms").attr('value','重新发送');

				clearInterval(timeIntervalSMS);

				$("#btn-sms").click(function(){

					$('#btn-sms').addClass('disable');

					$('#btn-sms').attr('disabled',true);

					sendSMS();

				});

				return;

			}

			lSeconds--;

			$('#btn-sms').addClass('disable');

			$("#btn-sms").attr('value',lSeconds+"秒后重发");

		}, 1000);

	}



	//手机验证

	function check_mobile()

	{

		var m=$.trim($('#QnaMobile').val());

		if(m!='')

		{

			var reg = /^1[34578]\d{9}$/;

			

			var result = false;

			if (reg.test(m))

				result=true;		

			if (result)

			{

				return true;

			}else{

				alert("请输入正确的手机号");

				return false;

			}

		}else{

			

			alert("请输入手机号");

			return false;

		}

	}



	var wasSubmitted = false;

	function submitAnswer()

	{

		var valid = 1;

		var msg = "";



		if( parseInt($(".score").html()) < parseInt($("#QnaCredit").val()))

		{

			msg= msg+"积分不足";

			valid = 0;

		}



		if( $("#QnaQuestion").val() == '' )

		{

			msg= msg+"请输入事件原委";

			valid = 0;

		}



		if( $("#QnaQuestion").val().length < 8 )

		{

			msg= msg+"提问不得少于8个字符";

			valid = 0;

		}



		if(valid)

		{

			if(!wasSubmitted) 

			{

				wasSubmitted = true;

				$("#QnaIndexForm").submit();

			}

		}else

		{

			alert(msg);

		}

	}
